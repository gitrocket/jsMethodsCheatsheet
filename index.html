<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Methods</title>
</head>
<body>
    <div id="main-container">
        <div id="head-container">
            <header id="logo">JS Methods</header>
            <div id="date"></div>
        </div>
        <div class="grid">
            <div id="length" class="box">.length</div>
            <div id="split" class="box">.split( )</div>
            <div id="reverse" class="box">.reverse( )</div>
            <div id="join" class="box">.join( )</div>
            <div id="push" class="box">.push( )</div>
            <div id="unshift" class="box">.unshift( )</div>
            <div id="pop" class="box">.pop( )</div>
            <div id="shift" class="box">.shift( )</div>
            <div id="charAt"class="box">.charAt( )</div>
            <div id="substring"class="box">.substring( )</div>
            <div id="indexOf" class="box">.indexOf( )</div>
            <div id="replace" class="box">.replace( )</div>
            <div id="map" class="box">.map( )</div>
            <div id="filter" class="box">.filter( )</div>
            <div id="reduce" class="box">.reduce( )</div>
            <div id="slice" class="box">.slice( )</div>
            <div id="splice" class="box">.splice( )</div>
            <div id="sort" class="box">.sort( )</div>
        </div>
        <div id="definition-container">
            <div id="answer-container">Definition:<br>
                <div id="answer"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.js" integrity="sha256-nnFnuz7rC1JLnvsb8M7A9aXcRHTpUN4vYA26t2UO+dQ=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
